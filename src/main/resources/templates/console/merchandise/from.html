<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'商品'+${#strings.isEmpty(merchandiseInformation.merchandiseId)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/merchandise/save" method="post">
                        <input type="hidden" name="merchandiseId" th:value="${merchandiseInformation.merchandiseId}" />
                        <input type="hidden" name="merchandiseCreatedTime" th:value="${merchandiseInformation.merchandiseCreatedTime}" />
                        <input type="hidden" name="merchandiseUpdatedTime" th:value="${merchandiseInformation.merchandiseUpdatedTime}" />
                        <div class="form-group">
                            <label for="merchandiseName" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="merchandiseName" class="form-control" id="merchandiseName" required="true" th:value="${merchandiseInformation.merchandiseName}" placeholder="请输入商品名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="merchandisePrice" class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-10">
                                <input type="text" name="merchandisePrice" class="form-control" id="merchandisePrice" th:value="${merchandiseInformation.merchandisePrice}" placeholder="请输入商品价格" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>

</body>
</html>
